
<!DOCTYPE html>
<html lang="utf-8">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="CleanFood Admin">

        <title>Admin</title>
        
        <!--CSS-->

        <link rel="stylesheet" href="../css/style.css">

		<!-- Bootstrap core JavaScript
		================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
		<script src="//code.jquery.com/jquery-latest.min.js"></script>
        <script src="../js/COMMON.js"></script>

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>

        document.createElement('header');

        <![endif]-->
	</head>

	<body style = "background-color: #ffffff;">

        <div class="wrap">

            <div class="content">
                
                <div class="w_1200 log_out_box">
                    
                    <div class="log_in_box w_350">

                        <div class="login_log">
                            <img src="../images/logo.png" alt="CleanFood_logo">
                        </div>
                        
                        <div class="log_form_box">
                            <form id="login_form" >
                                <div class="login_box">

                                    <div class="lb_i_box">
                                        <input type="text" class = "w_97" name="mb_id" id="mb_id" placeholder="아이디를 입력하세요.">
                                    </div>

                                    <div class="lb_i_box">
                                        <input type="password" class = "w_97" name="mb_pw" id="mb_pw" placeholder="비밀번호를 입력하세요.">
                                    </div>
        
                                </div>

                                <div class="log_find_box">
                                    <div class="lfb_left">
                                        <input type="checkbox" name="" id=""> 로그인 유지
                                    </div>
                                    <div class="lfb_right">
                                        <ul>
                                            <li>아이디</li>
                                            <li>비밀번호 찾기</li>
                                        </ul>
                                    </div>
                                </div>                                
        
                                <div class="login_btn">
                                    <input type="submit" value="로그인">
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="ft_logo"><a href="#"><img src="../images/onofflogo.png" alt="onoff_logo"></a></div>

                    
                    
                </div>

            </div>

        </div>


        <script>
            $("document").ready(function(){
                $("#login_form").submit(function(){
                    
                    var mb_id = $("#mb_id").val();
                    var mb_pw = $("#mb_pw").val();

                    if(!mb_id)
                    {
                        alert("아이디를 입력하세요.");
                        return false;
                    }

                    if(!mb_pw)
                    {
                        alert("비밀번호를 입력하세요.");
                        return false;
                    }

                    $(this).attr("action", "http://www.naver.com");
                });
            });
        </script>
        
    </body>
</html>
