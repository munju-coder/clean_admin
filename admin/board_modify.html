            <script>
                $("document").ready(function(){
                    $("#modify_form").submit(function(){
                        
                        var mb_id = $("#mb_id").val();
                        var mb_pw = $("#mb_pw").val();

                        if(!mb_id)
                        {
                            alert("아이디를 입력하세요.");
                            return false;
                        }

                        if(!mb_pw)
                        {
                            alert("비밀번호를 입력하세요.");
                            return false;
                        }

                        $(this).attr("action", "http://www.naver.com");
                    });
                });
